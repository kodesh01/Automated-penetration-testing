<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>sign-up Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/ css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg.css') }}" />

    <script src="{{ url_for('static', filename='js/reg.js') }}" defer></script>

  </head>
<body>
      <!-- SVG Image Start  -->
      <div class="container">
        <div class="ear ear--left"></div>
        <div class="ear ear--right"></div>
        <div class="face">
          <div class="eyes">
            <div class="eye eye--left">
              <div class="glow"></div>
            </div>
            <div class="eye eye--right">
              <div class="glow"></div>
            </div>
          </div>
          <div class="nose">
            <svg width="38.161" height="22.03">
              <path
                d="M2.017 10.987Q-.563 7.513.157 4.754C.877 1.994 2.976.135 6.164.093 16.4-.04 22.293-.022 32.048.093c3.501.042 5.48 2.081 6.02 4.661q.54 2.579-2.051 6.233-8.612 10.979-16.664 11.043-8.053.063-17.336-11.043z"
                fill="#243946"
              ></path>
            </svg>
            <div class="glow"></div>
          </div>
          <div class="mouth">
            <svg class="smile" viewBox="-2 -2 84 23" width="84" height="23">
              <path
                d="M0 0c3.76 9.279 9.69 18.98 26.712 19.238 17.022.258 10.72.258 28 0S75.959 9.182 79.987.161"
                fill="none"
                stroke-width="3"
                stroke-linecap="square"
                stroke-miterlimit="3"
              ></path>
            </svg>
            <div class="mouth-hole"></div>
            <div class="tongue breath">
              <div class="tongue-top"></div>
              <div class="line"></div>
              <div class="median"></div>
            </div>
          </div>
        </div>
        <div class="tengah">
          <div class="hands">
            <div class="hand hand--left">
              <div class="finger">
                <div class="bone"></div>
                <div class="nail"></div>
              </div>
              <div class="finger">
                <div class="bone"></div>
                <div class="nail"></div>
              </div>
              <div class="finger">
                <div class="bone"></div>
                <div class="nail"></div>
              </div>
            </div>
            <div class="hand hand--right">
              <div class="finger">
                <div class="bone"></div>
                <div class="nail"></div>
              </div>
              <div class="finger">
                <div class="bone"></div>
                <div class="nail"></div>
              </div>
              <div class="finger">
                <div class="bone"></div>
                <div class="nail"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- SVG Image End -->  

  <div class="container">
    <div class="tengah">
      <div class="signup">
        
        <form method="POST" action="">
        <label>
          <div class="fas fa-user"></div>
          <input
            class="firstname"
            type="text"
            id="username"
            name="username"
            autocomplete="on"
            placeholder="First Name"
          />
        </label>
        <label>
          <div class="fas fa-user"></div>
          <input
            class="lastname"
            type="text"
            autocomplete="on"
            placeholder="Last Name"
          />
        </label>
        <label>
          <div class="fas fa-envelope"></div>
          <input
            class="email"
            type="email"
            id="email"
            name="email"
            autocomplete="on"
            placeholder="Email"
          />
        </label>
        <label>
          <div class="fas fa-lock"></div>
          <input
            class="password"
            type="password"
            autocomplete="on"
            name="password"
            placeholder="password"
          />
        </label>
        

        <input type="submit" class="signup-button" value="submit">  
      </div>
    </div>
    <div class="footer">
      <p>Already have an account? <a class="footer-a" href="login">Sign In</a></p>
    </div>
  </div>
</form>
</body>
</html>
